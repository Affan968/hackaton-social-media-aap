<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slothui Dashboard Clone (CSS Only)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-base">

<div class="layout-container">
<a href="./signup/login/index.html"></a>
    <aside class="sidebar">
        <div class="logo-section">
            <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span class="logo-text">slothui</span>
        </div>
        <a href="./signup/login/login.html"></a>
        <nav class="nav-menu">
            <a href="#" class="nav-link active">
                <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18H4v-3a6 6 0 0112 0v3z" />
                </svg>
                <span>Profile</span>
            </a>
            <a href="#" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zm4.707 3.707a1 1 0 00-1.414-1.414L10 8.586 6.707 5.293a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <span>Messages</span>
            </a>
            <a href="#" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                <span>Settings</span>
            </a>
        </nav>
        <button id="logoutBtn" class="logout-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 10l1.293 1.293a1 1 0 01-1.414 1.414l-2-2a1 1 0 010-1.414l2-2a1 1 0 011.414 0z" clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M12 2a1 1 0 011 1v3a1 1 0 01-2 0V3a1 1 0 011-1zm5 1a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            <span>Logout</span>
        </button>

        <div class="user-profile-section">
            <div class="user-profile-link">
                <img class="user-avatar" id="profileInitial"
                    src="https://via.placeholder.com/150/FFFFFF/4F46E5?text=U" alt="User Avatar">
                <div>
                    <p class="username" id="sidebarUserName">User Name</p>
                    <p class="view-profile-text">View Profile</p>
                </div>
            </div>
        </div>

    </aside>

    <main class="main-content">
        <header class="main-header">
            <div class="header-inner">
                
                <div class="search-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                    <input id="searchInput" type="text" placeholder="Search posts by title or content..."
                                class="search-input"/>
                </div>

                <button id="openCreatePostModal" class="create-post-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="create-post-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Create Post
                </button>

            </div>
        </header>
        
        <div class="dashboard-grid">
            
            <div class="activity-feed-section">
                
                <div class="activity-header">
                    <h2 class="activity-title">Activity Feed üìù</h2>
                    
                    <div class="sort-control">
                        <label for="sortSelect" class="sort-label">Sort By:</label>
                        <select id="sortSelect" class="sort-select">
                            <option value="latest">Latest</option>
                            <option value="oldest">Oldest</option>
                            <option value="most_liked">Most Liked</option>
                        </select>
                    </div>
                </div>

                <div id="postsContainer" class="posts-container">
                </div>
            </div>

            <aside class="aside-section">
                <h3 class="aside-title">üî• Trending Topics</h3>
                <ul class="trending-list">
                    <li><a href="#" class="group-link"><span class="list-number">#1</span><span>DashboardUI</span></a></li>
                    <li><a href="#" class="group-link"><span class="list-number">#2</span><span>LocalData Storage</span></a></li>
                    <li><a href="#" class="group-link"><span class="list-number">#3</span><span>FrontendDev Secrets</span></a></li>
                </ul>
            </aside>
        </div>
    </main>
</div>

<div id="createPostModal" class="modal-overlay hidden">
    <div class="modal-content">
        <h3 class="modal-title">Create New Post üöÄ</h3>

        <button id="closeCreatePostModal" class="modal-close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <div class="modal-form-group">
            <input id="postTitleInput" type="text" placeholder="Post Title (Required)"
                        class="modal-input"/>
            
            <textarea id="postInput" placeholder="What's on your mind? (Content)" rows="4"
                        class="modal-textarea"></textarea>
            
            <label for="postImage" class="image-upload-label">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 5-4V5h1v10z" clip-rule="evenodd" />
                </svg>
                Add Image
            </label>
            <input type="file" id="postImage" accept="image/*" class="hidden"/>

            <button id="createPostBtn" class="publish-btn">
                Publish Post
            </button>
        </div>
    </div>
</div>

<script defer src="index.js"></script>
</body>
</html>
